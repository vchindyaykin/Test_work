[pytest]

testpaths = tests
addopts = --alluredir ../allure-results
           --clean-alluredir
log_cli = true
log_cli_level = INFO
log_file = ../tests.log
log_format = %(asctime)s %(levelname)s %(message)s
log_date_format = %Y-%m-%d %H:%M:%S
log_cli_format = %(asctime)s %(levelname)s %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
